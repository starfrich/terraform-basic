# ============================================================
# .github/workflows/deploy.yml
# ============================================================

name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      enable_nginx:
        description: "Deploy Nginx container (true/false)"
        required: false
        default: "true"
      enable_ssl:
        description: "Enable SSL via Certbot (true/false)"
        required: false
        default: "true"
      enable_monitoring:
        description: "Install Beszel on host (true/false)"
        required: false
        default: "false"

env:
  TF_VERSION: "1.7.5"
  WORKING_DIR: "./terraform"

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.VPS_IP }}" >> ~/.ssh/known_hosts

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="vps_ip=${{ secrets.VPS_IP }}" \
            -var="ssh_private_key=$(cat ~/.ssh/deploy_key)" \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -var="domain=${{ secrets.DOMAIN }}" \
            -var="subdomain=${{ vars.SUBDOMAIN || '@' }}" \
            -var="ssl_email=${{ secrets.SSL_EMAIL }}" \
            -var="app_image=${{ secrets.APP_IMAGE }}" \
            -var="ssh_port=${{ secrets.SSH_PORT }}" \
            -var="enable_nginx=${{ github.event.inputs.enable_nginx || 'true' }}" \
            -var="enable_ssl=${{ github.event.inputs.enable_ssl || 'true' }}" \
            -var="enable_monitoring=${{ github.event.inputs.enable_monitoring || 'false' }}"
        env:
          TF_IN_AUTOMATION: "true"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve \
            -var="vps_ip=${{ secrets.VPS_IP }}" \
            -var="ssh_private_key=$(cat ~/.ssh/deploy_key)" \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -var="domain=${{ secrets.DOMAIN }}" \
            -var="subdomain=${{ vars.SUBDOMAIN || '@' }}" \
            -var="ssl_email=${{ secrets.SSL_EMAIL }}" \
            -var="app_image=${{ secrets.APP_IMAGE }}" \
            -var="ssh_port=${{ secrets.SSH_PORT }}" \
            -var="enable_nginx=${{ github.event.inputs.enable_nginx || 'true' }}" \
            -var="enable_ssl=${{ github.event.inputs.enable_ssl || 'true' }}" \
            -var="enable_monitoring=${{ github.event.inputs.enable_monitoring || 'false' }}"
        env:
          TF_IN_AUTOMATION: "true"

      - name: Show Terraform Outputs
        if: github.ref == 'refs/heads/main'
        run: terraform output

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
